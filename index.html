<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emergency Service</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-white text-gray-900">
  <div class="w-full">
    <nav class="mx-auto max-w-7xl px-4">
      <div class="flex items-center justify-between py-3">
        <a href="#" class="flex items-center gap-3">
          <img src="assets/logo.png" alt="Emergency Service Logo"
               class="h-10 w-10 md:h-12 md:w-12 rounded-full ring-2 ring-green-700 object-cover" />
          <div class="leading-tight">
            <div class="text-xl md:text-2xl font-extrabold text-green-700">Emergency</div>
            <div class="text-xl md:text-2xl font-extrabold text-green-700 -mt-1">Service</div>
          </div>
        </a>

        <div class="flex items-center gap-3 md:gap-5">
          <button id="likeBtn"
                  class="inline-flex items-center gap-3 rounded-full bg-emerald-50 px-5 py-3 ring-1 ring-emerald-100">
            <span id="likeCount" class="text-gray-900 font-extrabold text-lg md:text-xl">0</span>
            <img src="assets/heart.png" alt="" class="h-[30px] w-[30px]" />
          </button>

          <div class="inline-flex items-center gap-3 rounded-full bg-emerald-50 px-5 py-3 ring-1 ring-emerald-100">
            <span id="coinCount" class="text-gray-900 font-extrabold text-lg md:text-xl">100</span>
            <img src="assets/coin.png" alt="" class="h-[30px] w-[30px]" />
          </div>

          <button id="copyBtn"
                  class="rounded-full bg-green-600 text-white px-6 md:px-7 py-3 font-semibold text-lg md:text-xl hover:bg-green-700 active:scale-[.98] transition">
            <span id="copyCount">2</span> Copy
          </button>
        </div>
      </div>
    </nav>
  </div>

  <section class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-center text-white py-6">
    <div class="flex flex-col items-center justify-center">
      <img src="assets/logo-dark.png" alt="Bangladesh Govt Logo" class="h-20 w-20 md:h-24 md:w-24 rounded-full mb-3" />
      <h1 class="text-2xl md:text-3xl font-bold">Emergency Service Directory</h1>
      <p class="text-sm md:text-base mt-2 max-w-3xl px-4">
        Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of Bangladesh
      </p>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
