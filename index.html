<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emergency Service</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-white text-gray-900">
  <div class="w-full">
    <nav class="mx-auto max-w-7xl px-4">
      <div class="flex items-center justify-between py-3">
        <a href="#" class="flex items-center gap-3">
          <img src="assets/logo.png" alt="Emergency Service Logo"
               class="h-10 w-10 md:h-12 md:w-12 rounded-full ring-2 ring-green-700 object-cover" />
          <div class="leading-tight">
            <div class="text-xl md:text-2xl font-extrabold text-green-700">Emergency</div>
            <div class="text-xl md:text-2xl font-extrabold text-green-700 -mt-1">Service</div>
          </div>
        </a>

        <div class="flex items-center gap-3 md:gap-5">
          <button id="likeBtn"
                  class="inline-flex items-center gap-3 rounded-full bg-emerald-50 px-5 py-3 ring-1 ring-emerald-100">
            <span id="likeCount" class="text-gray-900 font-extrabold text-lg md:text-xl">0</span>
            <img src="assets/heart.png" alt="" class="h-[30px] w-[30px]" />
          </button>

          <div class="inline-flex items-center gap-3 rounded-full bg-emerald-50 px-5 py-3 ring-1 ring-emerald-100">
            <span id="coinCount" class="text-gray-900 font-extrabold text-lg md:text-xl">100</span>
            <img src="assets/coin.png" alt="" class="h-[30px] w-[30px]" />
          </div>

          <button id="copyBtn"
                  class="rounded-full bg-green-600 text-white px-6 md:px-7 py-3 font-semibold text-lg md:text-xl hover:bg-green-700 active:scale-[.98] transition">
            <span id="copyCount">2</span> Copy
          </button>
        </div>
      </div>
    </nav>
  </div>

  <section class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-center text-white py-6">
    <div class="flex flex-col items-center justify-center">
      <img src="assets/logo-dark.png" alt="Bangladesh Govt Logo" class="h-20 w-20 md:h-24 md:w-24 rounded-full mb-3" />
      <h1 class="text-2xl md:text-3xl font-bold">Emergency Service Directory</h1>
      <p class="text-sm md:text-base mt-2 max-w-3xl px-4">
        Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of Bangladesh
      </p>
    </div>
  </section>


  



  <div class="w-full max-w-sm bg-white rounded-2xl shadow-sm ring-1 ring-gray-100 p-4 mt-5 mx">

  <div class="flex items-start justify-between">

    <div class="h-12 w-12 rounded-xl bg-gray-100 grid place-items-center overflow-hidden">
      <img src="assets/emergency.png" alt="Service icon" class="h-8 w-8 object-contain" />
    </div>

  
    <button class="p-2 rounded-full hover:bg-gray-50 active:scale-95 transition">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.7"
          d="M21 8.25c0-2.485-2.015-4.5-4.5-4.5-1.66 0-3.11.9-3.875 2.236A4.5 4.5 0 006 3.75C3.515 3.75 1.5 5.765 1.5 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"/>
      </svg>
    </button>
  </div>


  <div class="mt-3">
    <h3 class="text-[15px] md:text-base font-semibold text-gray-900">Fire Service Number</h3>
    <p class="text-sm text-gray-500">Fire Service</p>
  </div>

 
  <div class="mt-4">
    <div class="text-3xl font-extrabold tracking-tight text-gray-900">999</div>
    <span class="inline-block mt-2 px-3 py-1 text-xs rounded-full bg-gray-100 text-gray-600">Fire</span>
  </div>


  <div class="mt-5 flex items-center gap-3">
    <button class="flex-1 inline-flex items-center justify-center gap-2 rounded-lg border border-gray-200 bg-white px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 active:scale-[.99] transition">
      Copy
    </button>
    <button class="flex-1 inline-flex items-center justify-center gap-2 rounded-lg bg-green-600 px-3 py-2 text-sm font-semibold text-white hover:bg-green-700 active:scale-[.99] transition">
      Call
    </button>
  </div>
</div>


  <script src="script.js"></script>
</body>
</html>
